<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6 border-2 border-gray-300 rounded-md p-4 bg-gray-50 flex justify-center items-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto object-contain"></div><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"><button id="submitCaptcha" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">Verify Captcha</button><p id="captchaResult" class="mt-4 text-lg font-medium"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitCaptchaButton = document.getElementById('submitCaptcha');const captchaResult = document.getElementById('captchaResult');const correctCaptchaText = "ADUR3";const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;captchaResult.textContent = "External image loaded. Verification not supported for dynamic URLs.";captchaResult.className = "mt-4 text-lg font-medium text-yellow-600";} else {captchaImage.src = 'sample.png';}submitCaptchaButton.addEventListener('click', () => {const userInputValue = captchaInput.value.trim();if (!imageUrl && userInputValue.toUpperCase() === correctCaptchaText.toUpperCase()) {captchaResult.textContent = "Correct! Captcha verified.";captchaResult.className = "mt-4 text-lg font-medium text-green-600";} else if (!imageUrl) {captchaResult.textContent = "Incorrect. Please try again.";captchaResult.className = "mt-4 text-lg font-medium text-red-600";} else {captchaResult.textContent = "Verification for external images is not implemented in this basic solver.";captchaResult.className = "mt-4 text-lg font-medium text-yellow-600";}});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitCaptchaButton.click();}});});</script></body></html>
